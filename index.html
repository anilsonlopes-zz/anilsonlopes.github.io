<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>quila.dev</title>
  <style>
    *, *:before, *:after {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
    html, body {
      width: 100%;
      min-height: 100vh;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.2;
      background-color: #000000;
      background-image: url(./images/ocean.jpg);
      background-repeat: repeat;
      background-attachment: fixed;
      -webkit-animation: ocean-0 3s linear infinite 200ms;
              animation: ocean-0 3s linear infinite 200ms;
    }
    .skull {
      width: 250px;
      height: 250px;
      border-radius: 50% 1rem 50% 50%;
      background-color: rgb(0, 0, 0);
      margin-bottom: 3rem;
      background-image: url(./images/skull_0.png);
      background-repeat: no-repeat;
      background-position: center;
      -webkit-transition: 400ms cubic-bezier(0.74, 0.32, 0.41, 0.88) all;
      -o-transition: 400ms cubic-bezier(0.74, 0.32, 0.41, 0.88) all;
      transition: 400ms cubic-bezier(0.74, 0.32, 0.41, 0.88) all;
      position: relative;
      overflow: hidden;
      border: none;
    }
    .skull:focus {
      outline: none;
    }
    .skull:before {
      content: '';
      position: absolute;
      right: -50px;
      top: 0px;
      width: 0;
      height: 0;
      border: 50px solid transparent;
      border-top: 50px solid rgba(255, 255, 255, 0.2);
    }
    @-webkit-keyframes ocean-0 {
      to {
        background-position: 0px -599px;
      }
    }
    @keyframes ocean-0 {
      to {
        background-position: 0px -599px;
      }
    }
    @-webkit-keyframes ocean-1 {
      to {
        background-position: 599px -599px;
      }
    }
    @keyframes ocean-1 {
      to {
        background-position: 599px -599px;
      }
    }
    @-webkit-keyframes ocean-2 {
      to {
        background-position: 599px 0;
      }
    }
    @keyframes ocean-2 {
      to {
        background-position: 599px 0;
      }
    }
    @-webkit-keyframes ocean-3 {
      to {
        background-position: -599px 0;
      }
    }
    @keyframes ocean-3 {
      to {
        background-position: -599px 0;
      }
    }
  </style>
  <link rel="prefetch" href="images/ocean.jpg">
  <link rel="prefetch" href="images/skull_0.png">
  <link rel="prefetch" href="images/skull_1.png">
  <link rel="prefetch" href="images/skull_2.png">
  <link rel="prefetch" href="images/skull_3.png">
  <link rel="prefetch" href="images/skull_4.png">
  <link rel="prefetch" href="images/skull_5.png">
  <link rel="prefetch" href="images/skull_6.png">
  <link rel="prefetch" href="images/skull_7.png">
  <link rel="prefetch" href="images/skull_9.png">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <button class="skull">
      <span class="sr-only">Bot√£o com uma imagem de caveira de fundo. Clicar fas trocar a caveira.</span>
    </button>
    <div class="text">
      <h1 class="text__quila">quila.dev</h1>
      <a class="text__email" target="_blank" title="contato@quila.dev" href="mailto:contato@quila.dev">contato@quila.dev</a>
    </div>
  </div>
  <script>
    if ("serviceWorker" in navigator) {
      if (!navigator.serviceWorker.controller) {
        navigator.serviceWorker.register("pwabuilder-sw.js", {
          scope: "./"
        });
      }
    }
  </script>
  <script src="sw.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
